<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>
                <h1><u>Registration Form</u></h1>
            </th>
        </tr>
    </table>
        <form action="">
            <table>
           <tr>
               <td>First Name </td>
               <td><input type="text" placeholder="Enter your first name please"></td>
           </tr>
            <tr>
                <td>Last Name </td>
                <td><input type="text" placeholder="Enter your last name please"></td>
            </tr>
            <tr>
                <td>Nick Name </td>
                <td><input type="text" placeholder="Enter your nick name please"></td>
            </tr>
            <tr>
                <td>e-mail </td>
                <td><input type="email" placeholder="Enter your mail please"></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="password" placeholder="Enter your password please"></td>
            </tr>
            <tr>
                <td>Date of Birth </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender </td>
                <td>
                    <input type="radio" id="male" name="gender"> Male
                    <input type="radio" id="female" name="gender"> Female
                    <input type="radio" id="others" name="gender"> Others
                </td>
            </tr>
            <tr>
                <td>Mobile </td>
                <td><input type="tel" placeholder="Enter your mobile number please"></td>
            </tr>
            <tr>
                <td style="vertical-align: baseline;">Address </td>
                <td><textarea name="address" id="add" cols="30" rows="10">
                </textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
   
        </table>
        </form>
</body>
</html>
